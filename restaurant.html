<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="utf-8">
  <meta name = "viewport" content = "width = device-width, initial-scale =1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/Responsive_screen.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role ="navigation">
      <ul id="breadcrumb" aria-label="aria breadcrumb" >
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-label="Main Content" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Location", role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="container_label">
      <label id="container_label" class="aria-label">Restaurant Information</label>
      <h2 id="restaurant-name"></h2>
      <div class="image-container">
        <img id="restaurant-img">
      </div>
      
      <div id="restaurant-information">
        <p id="restaurant-cuisine" aria-labelledby="cuisine_label"></p>
        <label id="cuisine_label" class="aria-label">Reastaurant Cuisine</label>
        <p id="restaurant-address" aria-labelledby="address_label"></p>
        <label> id="address_label" class="aria-label">Reastaurant Address</label>
        <table id="restaurant-hours" aria-labelledby="hours_label"></table>
        <label id="hours_label" class="aria-label">Reastaurant Hour</label>
      </div>
      
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Section Reviews">
      <ul id="reviews-list" aria-label="List of Reviews"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-label="Footer Copyright Statement">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!--Service Worker Registration-->
  <script src="/serviceWorkerRegistration.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
